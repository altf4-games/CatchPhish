<!DOCTYPE html>
<html>
<head>
  <title>CatchPhish Protector</title>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .header {
      background-color: #246AB3;
      color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 4px solid #1c5490;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .logo {
      height: 40px;
      display: block;
      margin: 0 auto 10px;
    }
    
    .content {
      padding: 15px;
    }
    
    .status {
      text-align: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .status-icon {
      margin-right: 10px;
      font-size: 20px;
    }
    
    .status-safe {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status-warning {
      background-color: #fff8e1;
      color: #ff8f00;
    }
    
    .status-danger {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .status-unknown {
      background-color: #f5f5f5;
      color: #616161;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      background-color: #246AB3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    
    .button:hover {
      background-color: #1c5490;
    }
    
    .button-secondary {
      background-color: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    
    .button-secondary:hover {
      background-color: #e0e0e0;
    }
    
    .button-danger {
      background-color: #c62828;
    }
    
    .button-danger:hover {
      background-color: #b71c1c;
    }
    
    .blocklist {
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    
    .blocklist h2 {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    .blocked-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f5f5f5;
      margin-bottom: 5px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .remove-btn {
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 10px;
    }
    
    .no-blocked {
      font-style: italic;
      color: #757575;
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    
    .stat-box {
      text-align: center;
      width: 30%;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      color: #246AB3;
    }
    
    .stat-label {
      font-size: 10px;
      color: #757575;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon128.png" class="logo" alt="CatchPhish Logo">
    <h1>CatchPhish Protector</h1>
  </div>
  
  <div class="content">
    <div id="currentStatus" class="status status-unknown">
      <span class="status-icon">?</span>
      <span>Checking current page...</span>
    </div>
    
    <button id="scanButton" class="button">Scan Current Page</button>
    <button id="reportButton" class="button button-secondary">Report Phishing Site</button>
    
    <div class="stats">
      <div class="stat-box">
        <div id="sitesScanned" class="stat-number">0</div>
        <div class="stat-label">SITES SCANNED</div>
      </div>
      <div class="stat-box">
        <div id="sitesBlocked" class="stat-number">0</div>
        <div class="stat-label">SITES BLOCKED</div>
      </div>
      <div class="stat-box">
        <div id="riskScore" class="stat-number">0%</div>
        <div class="stat-label">LAST RISK SCORE</div>
      </div>
    </div>
    
    <div class="blocklist">
      <h2>Blocked Phishing Sites</h2>
      <div id="blockedList">
        <div class="no-blocked">No sites have been blocked yet</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
